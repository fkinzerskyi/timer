<button (click)="startStop()">Start / Stop</button>
<button (click)="waitClicked()">Wait</button>
<button (click)="reset()">Reset</button>
<div>
  <span>{{ timerDisplay?.hours.digit1 || 0 }}{{ timerDisplay?.hours.digit2 || 0 }}:</span>
  <span>{{ timerDisplay?.minutes.digit1 || 0 }}{{ timerDisplay?.minutes.digit2 || 0 }}:</span>
  <span>{{ timerDisplay?.seconds.digit1 || 0 }}{{ timerDisplay?.seconds.digit2 || 0 }}</span>
</div>
